<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="tipsy.min.css">

    <h1>Tipsy.sass</h1>

    <p><span class="tipsy--sw" data-tipsy="How to use tipsy!">Tipsy Southwest</span></p>
